<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 0.先引入vue.js -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
        <div id="app3">
                <!--如果已经登录，显示第一个div
                点击注销，状态改为未登录-->
                <div id="div1" v-if="isLogin">
                  欢迎钉钉 |
                  <a href="" @click="logout">注销</a>
                </div>
                <!--否则为未登录，显示第二个div
                点击登录，则状态改为已登录-->
                <div id="div2" v-else>
                  <a href="javascript:;" @click="login">登录</a>
                  |
                  <a href="javascript:;">注册</a>
                </div>
              </div>
<script>
        var vm = new Vue({
          el: "#app3",
          data: {
            //因为界面上需要一个变量isLogin来表示是否登录
            isLogin: false,
          },
          methods: {
            //页面上单击登录时调用的函数
            login() {
              this.isLogin = true; //修改状态为已登录
            },
            //页面上单击注销时调用的函数
            logout() {
              this.isLogin = false; //修改状态为未登录
            },
          },
        });
      </script>
    </body>
  </html>
